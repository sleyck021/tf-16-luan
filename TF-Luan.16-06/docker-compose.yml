services:

  #NODE WEB
  nodeweb-container:
    build:
      context: .
      dockerfile: docker/node-web/Dockerfile.dev
    env_file: .env
    volumes:
      - .:/app
      - node-modules-aula-15-tf-volume:/app/node_modules
    restart: unless-stopped
    environment:
      - IS_CONTAINER=TRUE
      - POSTGRES_HOST=postgres_host
      - POSTGRES_PORT=5432
      - RABBITMQ_HOST=rabbitmq_host
      - RABBITMQ_PORT=5672
      - NGINX_HOST=nginx_host
      - NGINX_PORT=80
    expose:
      - 3000
    networks:
      project-network:
        aliases:
            - nodeweb_host
    depends_on:
      - postgres-container
      - rabbitmq-container

  #NODE CLI
  nodecli-container:
    build:
      context: .
      dockerfile: docker/node-cli/Dockerfile
    env_file: .env
    volumes:
      - .:/app
      - node-modules-aula-15-tf-volume:/app/node_modules
    environment:
      - IS_CONTAINER=TRUE
      - POSTGRES_HOST=postgres_host
      - POSTGRES_PORT=5432
      - RABBITMQ_HOST=rabbitmq_host
      - RABBITMQ_PORT=5672
      - NGINX_HOST=nginx_host
      - NGINX_PORT=80
    networks:
      - project-network
    depends_on:
      - postgres-container
      - rabbitmq-container

  #NODE WORKER
  nodeworker-container:
    build:
      context: .
      dockerfile: docker/node-worker/Dockerfile.dev
    env_file: .env
    volumes:
      - .:/app
      - node-modules-aula-15-tf-volume:/app/node_modules
    restart: unless-stopped
    environment:
      - IS_CONTAINER=TRUE
      - POSTGRES_HOST=postgres_host
      - POSTGRES_PORT=5432
      - RABBITMQ_HOST=rabbitmq_host
      - RABBITMQ_PORT=5672
      - RABBITMQ_CONCURRENCY=2
      - NGINX_HOST=nginx_host
      - NGINX_PORT=80
    networks:
      - project-network
    depends_on:
      - postgres-container
      - rabbitmq-container

  #NGINX
  nginx-container:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./public:/var/www/public
    depends_on:
      - nodeweb-container
    networks:
      project-network:
        aliases:
            - nginx_host

  #POSTGRES
  postgres-container:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: America/Sao_Paulo
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata-aula-15-tf-volume:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      project-network:
        aliases:
          - postgres_host

  #RABBITMQ
  rabbitmq-container:
    image: rabbitmq:3.13.1-management-alpine
    ports:
      - "${RABBITMQ_PORT}:5672"    # Porta para conex√£o com a fila (producers/consumers)
      - "15672:15672"              # Porta do painel de gerenciamento web
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq-aula-15-tf-volume:/var/lib/rabbitmq
    networks:
      project-network:
        aliases:
          - rabbitmq_host


#OTHERS

networks:
  project-network:
    driver: bridge

volumes:
  pgdata-aula-15-tf-volume:
  node-modules-aula-15-tf-volume:
  rabbitmq-aula-15-tf-volume: